<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap  version 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <!-- mes styles CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Belleza</title>
</head>

<body>
    <header class="container d-flex">
        <!-- ========================================= -->
        <!-- Navbar start -->
        <!-- ========================================= -->

        <!-- le P a changer par le log plustard -->
        <div>
           
        </div>
       

        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-warning">
            <p class="text-dark">Belleza</p>
            <!-- ml-auto : margin left automatique mettra le bouton à droite -->
            <!-- aria-controls : pour l'accessibilité //  aria-expanded="false" : on démarre avec le menu qui n'est pas étendu donc on démarre à false // navbar-toggler-icon le .svg du burger-->
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- collapse navbar-collapse : pour le masquer ou pas // id="navbarToggler" qui est ciblé plus haut ds data-target-->
            <div class="collapse navbar-collapse " id="navbarToggler">
                <!-- d-flex : tout est flex dans la ul // justify-content-center align-items-center centré horizontalement et verticalement -->
                <ul class="navbar-nav  d-flex justify-content-center align-items-center ml-auto">
                    <li class="nav-item">
                        <a href="#accueil" class="nav-link active text-dark font-weight-bold">Coiffure</a>
                    </li>
                    <li class="nav-item">
                        <a href="#portfolio" class="nav-link text-dark font-weight-bold">Esthétique</a>
                    </li>
                    <li class="nav-item">
                        <a href="#apropos" class="nav-link text-dark font-weight-bold">Massage</a>
                    </li>
                </ul>

                <!-- espace de connecxion -->
                <ul class="navbar-nav  d-flex justify-content-center align-items-center">
                    <li class="nav-item">
                        <a href="#services" class="nav-link text-dark font-weight-bold">Pro</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link text-dark font-weight-bold">Conexion</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <!-- JS etc. de Boostrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>

</body>

</html>
